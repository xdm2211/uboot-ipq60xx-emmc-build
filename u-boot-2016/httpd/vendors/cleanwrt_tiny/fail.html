	<body>
		<div id="m">
			<h1 class="red">更新失败</h1>
			<div class="i e">
				<strong>可能原因：</strong>
                1. 选择了错误的文件（文件类型不对 / 文件过大或过小）。<br>
                2. 尝试在不被允许的未知 FLASH 类型 / 大小的设备上更新 ART / CDT / IMG / U-Boot。<br>
                <br>
                <strong>一些建议：</strong>
                1. 选择正确的文件并重试。<br>
                2. 与提供文件的作者联系。<br>
                3. 在 U-Boot 串口控制台中获取更多信息。、
				<br><br>
				<a href="index.html">点击此处</a> 返回首页
			</div>
		</div>

		<div id="f">您可以在 <a href="https://github.com/chenxin527/uboot-ipq60xx-emmc-build" target="_blank">GitHub</a> 上找到有关此项目的详细信息</div>
